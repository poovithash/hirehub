<div class="container-fluid body-background">
  <nav class="navbar">
    <div class="navbar-brand">
      <h1 class="hirehub-logo">HireHub</h1>
    </div>
    <div class="navbar-links">
      <div class="auth-buttons">
        <button class="auth-button back-button" (click)="navigateToHome()">
          Back
        </button>
      </div>
    </div>
  </nav>
  <div class="register-form-container">
    <h2>Register with HireHub</h2>
    <div *ngIf="errorMessage" class="error-message">{{ errorMessage }}</div>
    <div *ngIf="successMessage" class="success-message">
      {{ successMessage }}
    </div>
    <form #registerForm="ngForm" (ngSubmit)="onSubmit(registerForm)">
      <div class="form-group">
        <label for="name">Full Name</label>
        <input
          type="text"
          id="name"
          name="name"
          placeholder="Enter your full name"
          ngModel
          required
          class="form-input"
        />
      </div>
      <div class="form-group">
        <label for="age">Age</label>
        <input
          type="number"
          id="age"
          name="age"
          placeholder="Enter your age"
          ngModel
          required
          min="18"
          class="form-input"
        />
      </div>
      <div class="form-group">
        <label for="gender">Gender</label>
        <select id="gender" name="gender" ngModel required class="form-input">
          <option value="" disabled selected>Select Gender</option>
          <option value="male">Male</option>
          <option value="female">Female</option>
          <option value="other">Other</option>
        </select>
      </div>
      <div class="form-group">
        <label for="email">Email</label>
        <input
          type="email"
          id="email"
          name="email"
          placeholder="Enter your email"
          ngModel
          required
          email
          class="form-input"
        />
      </div>
      <div class="form-group">
        <label for="password">Password</label>
        <input
          type="password"
          id="password"
          name="password"
          placeholder="Enter your password"
          ngModel
          required
          minlength="6"
          class="form-input"
        />
      </div>
      <div class="form-group">
        <label for="phone">Phone Number</label>
        <input
          type="tel"
          id="phone"
          name="phone"
          placeholder="Enter your phone number"
          ngModel
          required
          pattern="[0-9]{9}[02468]{1}"
          class="form-input"
        />
      </div>
      <div class="form-group">
        <label for="experience">Experience</label>
        <select
          id="experience"
          name="experience"
          ngModel
          required
          class="form-input"
        >
          <option value="" disabled selected>Select experience</option>
          <option value="0-1">0-1 yrs</option>
          <option value="1-3">1-3 yrs</option>
          <option value="3-5">3-5 yrs</option>
        </select>
      </div>
      <div class="form-group">
        <label for="skills">Skills</label>
        <select id="skills" name="skills" ngModel required class="form-input">
          <option value="" disabled selected>Select any one skill</option>
          <option value="web development">Web Devlopment</option>
          <option value="aiml">AI/ML</option>
          <option value="backend development">Backend Devlopment</option>
          <option value="others">Others</option>
        </select>
      </div>
      <button
        type="submit"
        class="submit-button"
        [disabled]="!registerForm.valid || isSubmitting"
      >
        {{ isSubmitting ? "Registering..." : "Register" }}
      </button>
    </form>
  </div>
</div>
