<div class="container-fluid body-background">
  <div class="header">
    <h1>Find your dream job now</h1>
    <p>5 lakh+ jobs for you to explore</p>
  </div>
  <div class="search-bar">
    <input
      type="text"
      placeholder="Enter Skills / designations / companies"
      class="search-input"
    />
    <input type="text" placeholder="Enter location" class="search-input" />
    <select class="search-input">
      <option value="" disabled selected>Select Experience</option>
      <option value="0-1">0-1 years</option>
      <option value="1-3">1-3 years</option>
      <option value="3-5">3-5 years</option>
    </select>
    <button class="search-button">Search</button>
  </div>
  <div class="trending-section">
    <h2>Most searched on HireHub</h2>
    <div class="trending-cards">
      <div class="card">
        <img
          src="https://img.icons8.com/ios-filled/50/4a90e2/home.png"
          alt="Remote"
        />
        <h3>Remote</h3>
        <p>5.3k+ jobs</p>
      </div>
      <div class="card">
        <img
          src="https://img.icons8.com/ios-filled/50/4a90e2/building.png"
          alt="MNC"
        />
        <h3>MNC</h3>
        <p>19.3k+ jobs</p>
      </div>
      <div class="card">
        <img
          src="https://img.icons8.com/ios-filled/50/4a90e2/gear.png"
          alt="Engineering"
        />
        <h3>Engineering</h3>
        <p>16.3k+ jobs</p>
      </div>
    </div>
  </div>
</div>
